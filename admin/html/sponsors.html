<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
        <title>Sponsors</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link href="css/webconf.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1 class="display-3">
                    Sponsors
                </h1>
                <p class="lead">
                    Gest√£o de sponsors da WebConfenre
                </p>
                <hr class="my-2">
                <form id="frmSponsor">
                    <div class="row">
                        <div class="form-group col">
                            <label for="txtName">
                                Nome
                            </label>
                            <input id="txtName" type="text" placeholder="nome" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtLogo">
                                Logo
                            </label>
                            <input id="txtLogo" type="url" placeholder="link do logo" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="txtLinkWeb">
                                Link Web
                            </label>
                            <input id="txtLinkWeb" type="url" placeholder="link web" class="form-control" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <button type="submit" class="btn btn-primary mb-2">Guardar Sponsor</button>
                            <button type="reset" class="btn btn-primary mb-2">Limpar Valores</button>
                        </div>
                    </div>
                </form>
                <div class="container" id="divSpeakers">
                    <div class="table-responsive">
                        <table id="tblSpeakers" class="table table-sm">
                            <!--Dados preenchidos via JS-->
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
